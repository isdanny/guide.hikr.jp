<article>
  <div class="date-box">
    <div class="month">{{ post.date | date: "%B" }}</div>
    <div class="day">{{ post.date | date: "%-d" }}</div>
  </div>
  <div class="content">
    <h1>{{ post.title }}</h1>
    <hr>
    {{ post.excerpt | markdownify }}
    <h5 class="author">by {{post.author}}</h5>
    <br class="clear">
    <a href="{{post.url}}" class="btn">Read more</a>
  </div>
</article>
