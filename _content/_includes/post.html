<div class="post">
  <h1><a href="{{post.url }}">{{ post.title }}</a></h1>
  <div class="content">
  {{ post.excerpt | markdownify }}
  <h5 class="date">{{ post.date | date: "%-d %B %Y" }}</h5>
  <h5 class="author">by {{post.author}}</h5>
  <br class="clear">
  <a href="{{post.url}}" class="btn">Read more</a>
  </div>
</div>
