<div class="thumb-box {{ include.classes }}">
  <div class="thumb-inside">
    <div class="header-image"> 
      <a href="{{page.url}}">
         {% if page.header_image %}
         {{ page.header_image | flickr : "small_640" }}
         {% else %}
         <img src="/img/noimg.png">
         {% endif %}
       </a>
      <h3><a class="thumb-title" href="{{page.url}}">{{page.title}}</a></h3>
    </div>
  </div>
</div>
