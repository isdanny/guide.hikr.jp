  <div class="left-side">
    <div class="motto">Hiking. With friends.</div>
  </div>
  <div class="right-side">
    <div class="container">
      <div class="section">
        {% for tag in site.tag_names %}
        <a href="/tag/{{tag}}.html" class="tag">{{tag}}</a><br>

          <a href="{{p.url}}">{{p.title}}</a> (<span class="area">{{p.area}}</span>)<br>
        {% endfor %}
        <hr>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
