---
layout: guide
---
<div class="hikr-content">
  <div class="left-side">
    <div class="motto">Hiking. With friends.</div>
  </div>
  <div class="right-side">
    <div class="container">
      <div class="section">
        <h1>Courses by tag</h1>
        <div class="two-cols">
          {% for tag in site.tag_names %}
          <div class="tag-listing">
            <a href="/tag/{{tag}}.html" class="tag">{{tag}}</a><br>
            <ul>
            {% for p in site.tags[tag] %}
              <li><a href="{{p.url}}">{{p.title}}</a></li>
            {% endfor %}
            </ul>
            <hr>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
