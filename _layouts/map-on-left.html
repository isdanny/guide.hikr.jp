---
layout: default
---

<div class="row map-on-left">
  <div class="col-lg-6 map-column">
    {% if page.map %}
    <div id="map"></div>
    {% endif %}
  </div>
  <div class="col-lg-6">

<div class="container">
    <div class="row">
      <div class="col-lg-6">
    {% if page.info %}
      <table class="table table-bordered">
      {% for info in page.info %}
      <tr><th>{{info[0]}}</th><td>{{info[1] | markdownify}}</td></tr>
      {% endfor %}
      </table>
    {% endif %}

        {{ content }}

      </div>
    </div>
</div>

  </div>
</div>
