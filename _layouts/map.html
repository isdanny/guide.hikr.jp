---
layout: default
---

<div class="container">
    <div class="row">
      <div class="col-lg-6">
        {% if page.map %}
        <div id="map"></div>
        {% endif %}
        {% if page.info %}
          <table class="table table-bordered">
          {% for info in page.info %}
          <tr><th>{{info[0]}}</th><td>{{info[1] | markdownify}}</td></tr>
          {% endfor %}
          </table>
        {% endif %}
      </div>
      <div class="col-lg-6">
        {{ content }}
      </div>
    </div>
    <div class="row">
    </div>
</div>
